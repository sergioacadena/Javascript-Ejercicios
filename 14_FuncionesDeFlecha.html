// la palabra function reemplazada por la flecha, es lo mismo =>

const potencia = (base, exponente) => { //Laflecha viene después de la lista de parámetros, y es seguida por el cuerpo de la función
    let resultado = 1; 

        for (let cuenta = 0; cuenta < exponente; cuenta++) {
                 resultado *= base; 
            }

return resultado;

};

//y si solo hay una linea en la función se omiten las llaves y el return
const cuadrado1 = (x) => { return x * x; }; 
const cuadrado2 = x => x * x;//se lee: (cuadrado2) con este parámetro de entrada =(x) hagame esto (=>) y retorna eso ultimo
