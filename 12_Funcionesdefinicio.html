    function quicksort(arr) {

        if (arr.length <= 1) {// si el tamaño del arreglo es menor o igual a 1,devielve el unico valor porque no hay nada que ordenar
        return arr;
        
        }

        const pivot = arr[0]; // alamacena el primera valor del array desordenado, esto se repite al volver a lamar la función
        const left = [];//variable para enviar los valores menores que pivot o sea 3 a un array de izquierda
        const right = [];//variable para enviar los valores mayores o iguales que pivot o sea 3 a un array de derecha

        for (let i = 1; i < arr.length; i++) {// for que empieza desde 1 porque el valor de la posición 0 ya fue almacenado en pivot

            //de tanto re enviar los array left y rigth llega un momento donde el arr es
            
            if (arr[i] < pivot) { //selecciona solo los valores menores al primer valor (pivot) del array y los almacena en el array left
            left.push(arr[i]);
            
            } else {
            right.push(arr[i]);//selecciona solo los valores mayores o iguales al primer valor (pivot) del array y los almacena en el array left
            }
        }

        return quicksort(left).concat([pivot], quicksort(right));// aquí vuelvo a 
        //llamar el mismo metodo pero con left y riagth, y le vuelve a aplicar el mismo metodo, partiendo por la mitad los arrays
        // hasta que valen 1 y rettorna arr
}
const arrayDesordenado = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
