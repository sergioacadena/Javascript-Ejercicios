<script>

    function arrayToList(array) { //recibe una lista de array
  let list = null;// se inicializa la lista vacía
  for (let i = array.length - 1; i >= 0; i--) {//empieza a contar desde el ultimo valor de la lista con el tamaño menos 1
    //crea un objeto. Array[i] añade el valor al primer paraámetro del objeto value, 
    //rest: list añade otra lista igual pero anidada en el segundo parámetro rest
    list = {value: array[i], rest: list}; 
  }
  return list;
}
console.log(arrayToList([10, 20]));
// → {value: 10, rest: {value: 20, rest: null}}

function listToArray(list) {
  let array = [];
  for (let node = list; node; node = node.rest) {
    array.push(node.value);
  }
  return array;
}
console.log(listToArray(arrayToList([10, 20, 30])));
// → [10, 20, 30]

function prepend(value, list) {
  return {value, rest: list};
}
console.log(prepend(10, prepend(20, null)));
// → {value: 10, rest: {value: 20, rest: null}}
function nth(list, n) {
  if (!list) return undefined;
  else if (n == 0) return list.value;
  else return nth(list.rest, n - 1);
}




console.log(nth(arrayToList([10, 20, 30]), 1));
// → 20

</script>
