 const humus = function(cantidadPlatos) { //recibe cantidad de platos para hacer el calculo de la cantidad de ingrediente

    const ingrediente = function(cantidad, unidad, nombre){ // puedo anidar una función dentro de otra

         let cantidadIngrediente = cantidad * cantidadPlatos; //multiplica la cantidad de platos por la la medida del ingrediente
         if (cantidadIngrediente > 1) { // si la cantidad del ingrediente es mayor a 1, le añade una s a la unidad para que quede en plural
            unidad +="s";
         } 
         console.log(`${cantidadIngrediente} ${unidad} ${nombre}`); // imprime las variables respectivas
    };
    
    ingrediente(1,"lata","garbanzos"); //llamado a la función ingrediente() y envío de datos a dicha función y respectivamente
    ingrediente(0.25,"taza","tahini"); 
    ingrediente(0.25,"taza","jugo de limón"); 
    ingrediente(1,"clavo","ajo"); 
    ingrediente(2,"cucharada","aceite de oliva"); 
    ingrediente(0.5,"cucharadita","comino"); 

 };
 humus(3)//llamado de la función humus y envío de la cantidad de platos
