// el operador de tres puntos (spread operator) “extiende” o descompone al array en la llamada de la función,
//pasando sus elementos como argumentos separados.
function maximo(...numeros) {// ... tres puntos desglosa en partes lo que se le envía, como partes separadas sin ser array
    let resultado =-Infinity; // almacena menos infinito en la variable resultados, es menor que que el número mas grande de -infiito
    for (let numero of numeros) {//recorre el string numeros y lo almacena en numero
         if (numero > resultado) {//pregunta si lo que hay en numero es menor que lo que hay en resultado que empieza desde menos infinito
            resultado = numero;//va almacenando el numero mayor que vaya encontrando hasta terminar el array
         }
        } 
        return resultado; } 
console.log(maximo(4, 1, 9,-2)); // → 9

let numeros = [5, 1, 7];
console.log(maximo(...numeros)); // → 7 */
