<script>

function factorial(numero) { //función factorial con entrada del dato en la variable número, dato que se envia cuando se invoque a la función
    if (numero === 0 || numero ===1) { //entra al if cuando la variable numero empiece a valer 0 o 1
         return 1; 
    } 
    else { 
        return factorial(numero- 1) * numero; // se llama a si mismo el metodo y le voy restando 1, como se llama asi mismo, se repite hasta que se 1
        
    } 
}
console.log(factorial(3))
// →


</script>
