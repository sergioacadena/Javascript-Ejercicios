//CORTAR UN ARRAY Y ELMINAR UN DATO PARA LOEGO PEGAR LOS ARRAY RESTANTES DEL CORTE

function remover(array, indice) { //la función recibe un array y un idice el cual va a eliminar

    // corta desde i0 hasta el indice enviado a la función (recuerda que slice no envía el ultimo dato, ahí está el corte)
    return array.slice(0, indice) .concat(array.slice(indice + 1)); // concatena el desde el numero siguiente al indice en adelante
}
