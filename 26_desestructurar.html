<script>
/* Unade las razones por las que esta funciónes incómodade leer es que tenemosunavinculaciónapuntandoanuestroarray,
peropreferiríamostener vinculacionesparaloselementosdelarray,
esdecir,letn00=tabla[0]yasí sucesivamente. Afortunadamente, hayuna forma concisadehacer esto en JavaScript. */
function phi(tabla) { 
        return (tabla[3] * tabla[0]- tabla[2] * tabla[1]) / 
        Math.sqrt( 
            (tabla[2] + tabla[3]) * 
            (tabla[0] + tabla[1]) * 
            (tabla[1] + tabla[3]) * 
            (tabla[0] + tabla[2])
            ); 
        }

//creo variables con nombres propios para recibir la info, así es mas facil de leer si es una formula especifica
function phi([n00, n01, n10, n11]) { 
    return (n11 * n00- n10 * n01) / 
            Math.sqrt((n10 + n11) * 
                      (n00 + n01) *
                      (n01 + n11) * 
                      (n00 + n10)
                      ); 
                }
